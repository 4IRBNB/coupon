plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.fouribnb'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
	maven {
		url = uri("https://maven.pkg.github.com/4IRBNB/common-module")
		credentials {
			username = project.findProperty("gpr.user") // 이전처럼 키값은 gradle.properties 로 관리
			password = project.findProperty("gpr.key") // user - 개인 사용자(닉네임) / key - 개인 토큰
		}
	}
}
ext {
	set('springCloudVersion', "2024.0.1")
}

dependencies {
	//common
	implementation 'com.fourirbnb:common:1.5.0'

	//h2
	runtimeOnly 'com.h2database:h2'

	//feignClient
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

	//eureka
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'

	// swagger
//	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.7.0'
//	implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.15.0'
//	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.0'
//	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.15.0'

	// zipkin
//	implementation 'io.micrometer:micrometer-tracing-bridge-brave'
//	implementation 'io.github.openfeign:feign-micrometer'
//	implementation 'io.zipkin.reporter2:zipkin-reporter-brave'

	// redis
//	implementation 'org.springframework.session:spring-session-data-redis'
//	implementation 'org.springframework.boot:spring-boot-starter-data-redis'

	// security
//	implementation 'org.springframework.boot:spring-boot-starter-security'
//	implementation 'io.jsonwebtoken:jjwt:0.12.6'

	// config
//	implementation 'org.springframework.cloud:spring-cloud-starter-config'
//	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// mockito-inline
	testImplementation group: 'org.mockito', name: 'mockito-inline', version: '4.9.0'

	//postgre
	runtimeOnly 'org.postgresql:postgresql'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
